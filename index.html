<!DOCTYPE html>
<head>
	<title>Alphabet</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Alphabet for kids">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
	<link rel='manifest' href='manifest.json'>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Alphabet">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Alphabet">
	<meta name="msapplication-TileImage" content="images/touch/alphabet_144.png">
	<meta name="msapplication-TileColor" content="#2196F3">
	<meta name="theme-color" content="#2196F3">
	<meta property="og:title" content="Alphabet">
	<meta property="og:type" content="website">

	<link rel=icon sizes=192x192 href="./images/touch/alphabet_192.png">
	<link rel=apple-touch-icon href="./images/touch/alphabet_192.png">
	<link rel="stylesheet" href="./lib/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" href="./lib/jquery_mobile/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" media="all and (orientation:portrait)" href="./styles/portrait.css">
	<link rel="stylesheet" media="all and (orientation:landscape)" href="./styles/landscape.css">

	<script src=./node_modules/jquery/dist/jquery.min.js></script>
	<script src=./lib/jquery_mobile/jquery.mobile-1.4.5.min.js></script>
	<script src=./node_modules/howler/dist/howler.min.js></script>
	<script src=./scripts/main.min.js></script>
</head>
<body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: '/alphabet/' })
      .then(function(registration) {
         console.log('Service Worker Registered');
      });

    navigator.serviceWorker.ready.then(function(registration) {
       console.log('Service Worker Ready');
    });
  }
</script>
<div id="container" class="lang">
	<div id="main">
		<div class="inner">
			<span class="logo"><img src="images/touch/alphabet_256.png"/></span>
			<div class="menu">
				<a href="#" class="play-button" data-role="button" data-theme="e" data-inline="false">Play</a>
				<a href="#" class="settings-button" data-role="button" data-theme="e" data-icon="gear" data-iconpos="right" data-inline="false">Settings</a>
			</div>
		</div>
	</div>
	<div id="characters">
	</div>
	<div id="picture">
		<div class="picture-wrapper">
			<span class="preview"><img src=""/></span>
			<span class="frame"><img src="images/frame-blue.png"/></span>
		</div>
		<div class="caption-wrapper">
			<span class="big-letter outline">A</span>
			<span class="caption outline"></span>
		</div>
		<!-- <span class="character outline">X</span> -->
		<button class="ui-btn ui-btn-corner-all back"><span>&larr;</span></button>
	</div>
	<div id="settings">
		<fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
			<div role="heading" class="ui-controlgroup-label">
				<legend>Language:</legend>
			</div>
			<div class="ui-controlgroup-controls ">
				<div class="ui-radio">
					<label for="language-pt-br" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="flag-icon flag-icon-br"></span>&nbsp;Portuguese - Brazil</label>
					<input type="radio" name="language" id="language-pt-br" value="pt-BR" checked="checked">
				</div>
				<div class="ui-radio">
					<label for="language-en-us" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="flag-icon flag-icon-us"></span>&nbsp;English - US</label>
					<input type="radio" name="language" id="language-en-us" value="en-US">
				</div>
				<div class="ui-radio">
					<label for="language-en-gb" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="flag-icon flag-icon-gb"></span>&nbsp;English - GB</label>
					<input type="radio" name="language" id="language-en-gb" value="en-GB">
				</div>
				<div class="ui-radio">
					<label for="language-es-es" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="flag-icon flag-icon-es"></span>&nbsp;Spanish - Spain</label>
					<input type="radio" name="language" id="language-es-es" value="es-ES">
				</div>
			</div>
		</fieldset>

		<fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
			<div role="heading" class="ui-controlgroup-label">
				<legend>Voice:</legend>
			</div>
			<div class="ui-controlgroup-controls ">
				<div class="ui-radio">
					<label for="voice-ann" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;Ann</label>
					<input type="radio" name="voice" id="voice-ann" value="ann" checked="checked">
				</div>
				<div class="ui-radio">
					<label for="voice-john" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;John</label>
					<input type="radio" name="voice" id="voice-john" value="john">
				</div>
				<div class="ui-radio">
					<label for="voice-joshua" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;Joshua</label>
					<input type="radio" name="voice" id="voice-joshua" value="joshua">
				</div>
				<div class="ui-radio">
					<label for="voice-marc" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;Marc</label>
					<input type="radio" name="voice" id="voice-marc" value="marc">
				</div>
				<div class="ui-radio">
					<label for="voice-bruna" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;Bruna</label>
					<input type="radio" name="voice" id="voice-bruna" value="bruna">
				</div>
				<div class="ui-radio">
					<label for="voice-lisa" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class="ui-icon-user"></span>&nbsp;Lisa</label>
					<input type="radio" name="voice" id="voice-lisa" value="lisa">
				</div>
			</div>
		</fieldset>

		<fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
			<div role="heading" class="ui-controlgroup-label">
				<legend>Characters:</legend>
			</div>
			<div class="ui-controlgroup-controls ">
				<div class="ui-radio">
					<label for="char-letters" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class=""></span>&nbsp;Letters</label>
					<input type="radio" name="characters" id="char-letters" value="letters" checked="checked">
				</div>
				<div class="ui-radio">
					<label for="char-numbers" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">
						<span class=""></span>&nbsp;Numbers</label>
					<input type="radio" name="characters" id="char-numbers" value="numbers">
				</div>
			</div>
		</fieldset>
		<span class="close-settings-button ui-btn ui-icon-check ui-btn-icon-left">Ok</span>
	</div>
</div>
</body>
</html>
