<!DOCTYPE html>
<head>
	<title>Alphabet</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Alphabet for kids">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
	<link rel='manifest' href='manifest.json'>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Alphabet">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Alphabet">
	<meta name="msapplication-TileImage" content="images/touch/alphabet_144.png">
	<meta name="msapplication-TileColor" content="#2196F3">
	<meta name="theme-color" content="#2196F3">
	<meta property="og:title" content="Alphabet">
	<meta property="og:type" content="website">

	<link rel=icon sizes=192x192 href="./images/touch/alphabet_192.png">
	<link rel=apple-touch-icon href="./images/touch/alphabet_192.png">
	<link rel="stylesheet" href="./lib/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" href="./lib/jquery_mobile/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" media="all and (orientation:portrait)" href="./styles/portrait.css">
	<link rel="stylesheet" media="all and (orientation:landscape)" href="./styles/landscape.css">

	<script src=./lib/jquery/jquery-2.2.4.min.js></script>
	<script src=./lib/jquery_mobile/jquery.mobile-1.4.5.min.js></script>
	<script src=./lib/howler/howler.min.js></script>
	<script type="text/javascript">
	  // Global variables.
	  var gGame = {};
	  var character_touched = '';
	</script>
	<script src=./scripts/settings.js></script>
	<script src=./scripts/main.min.js></script>
	<script src=./scripts/play.js></script>
	<script src=./scripts/sounds.js></script>
</head>
<body>
<script type="text/javascript">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: '/alphabet/' })
      .then(function(registration) {
         console.log('Service Worker Registered');
      });

    navigator.serviceWorker.ready.then(function(registration) {
       console.log('Service Worker Ready');
    });
  }
</script>
<div id="container" class="lang">
	<div id="main" data-role="page" class="type-interior ui-page ui-body-c ui-page-active" data-url="/" tabindex="0">
		<div class="inner" data-role="main">
			<span class="logo"><img src="images/touch/alphabet_256.png"/></span>
			<div class="menu">
				<a href="#play" data-role="button" data-rel="settings" data-transition="slide" data-theme="e" data-inline="false" class="settings-button">Play</a>

				<a href="#settings" data-role="button" data-rel="settings" data-transition="slide" data-theme="e" data-icon="gear" data-iconpos="right" data-inline="false" class="settings-button">Settings</a>

				<a href="#credits" data-role="button" data-rel="settings" data-transition="slide" data-theme="e" data-icon="star" data-iconpos="right" data-inline="false" class="settings-button">Credits</a>
			</div>
		</div>
	</div>
	<div id="credits" data-role="credits" data-url="/" tabindex="0" class="ui-page ui-body-c ui-overlay-a ui-dialog">
		<div class="inner" data-role="main">
		  <div data-role="header">
		    <h1>Thanks to</h1>
		 </div>
		 <div data-role="collapsible-set">
			<div data-role="collapsible" data-collapsed="true">
			<h3>Voices (Portuguese)</h3>
				<p>Bruna</p>
				<p>Marcelo</p>
			</div>
			
			<div data-role="collapsible" data-collapsed="true">
			<h3>Voices (English)</h3>
				<p>Joshua</p>
				<p>Lisa</p>
			</div>
		</div>

		 <div data-role="collapsible" data-collapsed="true" data-theme="a">
		    <span>Joshua (voices en-GB)</span>
		    <span>Marcelo (voices pt-BR)</span>
		    <span>Bruna (voices pt-BR)</span>
		    <span>Lisa (voices en-GB)</span>
		</div>
			<a href="#main" data-role="button" data-rel="settings" data-transition="slide" data-direction="reverse" data-theme="e" data-icon="arrow-l" data-iconpos="left" data-inline="false" class="back-button">Back</a>
		</div>
	</div>
	<div id="play" data-role="play" data-url="/" tabindex="0" class="ui-page ui-body-c ui-overlay-a ui-dialog">
		<div class="inner" data-role="main">
		</div>
 	</div>
	<div id="picture" data-role="picture" data-url="/" tabindex="0" class="ui-page ui-body-c ui-overlay-a ui-dialog">
		<div class="picture-wrapper" data-role="main">
			<span class="preview"><img src=""/></span>
			<span class="frame"><img src="images/frame-blue.png"/></span>
		</div>
		<div class="caption-wrapper">
			<span class="big-letter outline">A</span>
			<span class="caption outline"></span>
		</div>
		<a href="#play" data-role="button" data-rel="picture" data-transition="flip" data-theme="e" data-icon="back" data-iconpos="left" data-inline="true" class="back-button"></a>
	</div>
	<div id="settings" data-role="settings" data-url="/" tabindex="0" class="ui-page ui-body-c ui-overlay-a ui-dialog">
		<div class="inner" data-role="main">
			<div data-role="header">
			  <h1>Settings</h1>
			</div>

			<label for="select-language" class="select">Language:</label>
			<select name="select-language" id="select-language" data-native-menu="true">
			  <option value="en-GB">English - GB</option>
			  <option value="pt-BR" selected="selected">Portuguese - Brazil</option>
			  <option value="es-ES">Spanish - Spain</option>
			</select>

			<label for="select-person" class="select">Voice:</label>
			<select name="select-person" id="select-person" data-native-menu="true">
			  <option value="bruna">Bruna</option>
			  <option value="marcelo" selected="selected">Marcelo</option>
			</select>

			<label for="select-characters" class="select">Characters:</label>
			<select name="select-characters" id="select-characters" data-native-menu="true">
			  <option value="letters" selected="selected">Letters</option>
			  <option value="numbers">Numbers</option>
			</select>

			<a href="#main" data-role="button" data-rel="settings" data-transition="slide" data-direction="reverse" data-theme="e" data-icon="check" data-iconpos="left" data-inline="false" class="back-button">Ok</a>
		</div>
	</div>
</div>
</body>
</html>
